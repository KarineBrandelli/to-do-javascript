<!DOCTYPE html>
<html lang="pt-br" class="dark-mode">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>To do app</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" />

      <link
      rel="stylesheet"
      href="./css/styles.css" />

      <script 
        src="https://kit.fontawesome.com/f430e3a029.js" crossorigin="anonymous">
      </script>
  </head>

  <body>
    <div
      class="header-img">
    </div>

    <div
      class="main-center">
      <main
        class="main-content">

        <div
          class="todo-title">
          <h1>TODO</h1>

          <div class ="toggle-switch">
            <label>
              <input
                class="toggle"
                type="checkbox">
              <span
                class ="slider">
              </span>
            </label>
          </div>
        </div>

        <div
          class="new-item">
          <input
            class="new-content"
            type="text"
            placeholder="What's new?">
            <i class="fa-solid fa-plus"></i>
        </div>

        <div
          class="todo-list">
        </div>

        <footer>
          <p>
            <span
              class="amount">
            </span> 
              tasks
          </p>
          <p
            class="clear">
            Clear
          </p>
        </footer>

      </main>
    </div>

    <script
      src="./js/script.js"
      type="module">
    </script>
    <script
      src="./js/toggle.js"
      type="module">
    </script>
  </body>
</html>
